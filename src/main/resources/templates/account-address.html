<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/fragment/header::header"></th:block>
<main><!-- Breadcrumb -->
    <div class="py-3 bg-gray-100">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 my-2"><h1 class="m-0 h4 text-center text-lg-start">My Address</h1></div>
                <div class="col-lg-6 my-2">
                    <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                        <li class="breadcrumb-item"><a class="text-nowrap" href="account-address.html#"><i
                                class="bi bi-home"></i>Home</a></li>
                        <li class="breadcrumb-item text-nowrap active" aria-current="page">My Address</li>
                    </ol>
                </div>
            </div>
        </div>
    </div><!-- End Breadcrumb --><!-- Table -->
    <div class="py-6">
        <div class="container">
            <div class="row"><!-- Profile Menu -->
                <div class="col-lg-4 pb-4 pb-lg-0 col-xxl-3 pe-xxl-5">
                    <div class="bg-body border border-bottom-0 shadow-lg">
                        <div class="d-flex p-3 align-items-center">
                            <div class="avatar avatar-lg rounded-circle" th:if="${user.profilePic != null}">
                                <img th:src="@{/getImage(profilePic=${user.profilePic})}">
                            </div>
                            <div class="col ps-3"><h6 class="m-0" th:text="${user.name}"></h6><small><a
                                    href="#" th:text="${user.email}">your@email.com</a></small></div>
                        </div>
                        <div class="bg-gray-200 p-3 border-bottom border-top"><h6 class="m-0">Dashboard</h6></div>
                        <ul class="list-unstyled mb-0 theme-link">
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                                              href="/user/order"><i
                                    class="bi bi-bag me-2"></i> Order
                                <div class="ms-auto badge-pill badge bg-secondary">5</div>
                            </a></li>
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                                              href="/wishList"><i
                                    class="fi-heart me-2"></i>Wishlist
                                <div class="ms-auto badge-pill badge bg-secondary">5</div>
                            </a></li>
                        </ul>
                        <div class="bg-gray-200 p-3 border-bottom"><h6 class="m-0">Account settings</h6></div>
                        <ul class="list-unstyled mb-0 theme-link">
                            <li class="border-bottom mb-0"><a
                                    class="nav-link-style d-flex align-items-center active p-3"
                                    href="/user"><i class="fi-user me-2"></i>Profile info</a></li>
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                                              href="/user/address"><i
                                    class="bi bi-map-fill me-2"></i>Addresses</a></li>
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                                              href="/user/payment"><i
                                    class="bi bi-credit-card me-2"></i>Payment</a></li>
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                                              href="/logout"><i
                                    class="bi bi-box-arrow-left me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div><!-- End Profile Menu --><!-- Content -->
                <div class="col-lg-8 col-xxl-9">
                    <div class="row g-4">
                        <div class="col-md-6" th:each="address: ${user.addresses}">
                            <div class="card">
                                <div class="card-header py-3 d-flex align-items-center"><h6 class="m-0">Billing
                                    Address</h6><a class="ms-auto px-1 lh-sm py-1 btn btn-sm btn-primary"
                                                   th:href="@{/user/address/delete(id=${address.id})}"><i class="bi bi-x-square"></i></a>
                                </div>
                                <div class="card-body">
                                    <p class="m-0">
                                        <span th:text="${address.unitNumber}"></span>
                                        <span th:text="${address.street}"></span>
                                        <span th:text="${address.city} + ','"></span><br>
                                        <span th:text="${address.postCode}"></span><br>
                                        <span th:text="${address.country}"></span><br>
                                        <span th:text="${user.phoneNumber}"></span><br>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-5">
                        <div class="card-header py-3"><h6 class="m-0">Add New Address</h6></div>
                        <div class="card-body">
                            <form action="/user/address" method="post">
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label class="form-label" for="address-country">Country</label>
                                        <input class="form-control" type="text" id="address-country" required=""
                                               name="country"></div>
                                    <div class="col-sm-6"><label class="form-label" for="address-city">City</label>
                                        <input class="form-control" type="text" id="address-city" required=""
                                               name="city"></div>
                                    <div class="col-sm-6"><label class="form-label" for="address-line1">Street</label>
                                        <input class="form-control" type="text" id="address-line1" required=""
                                               name="street"></div>
                                    <div class="col-sm-6"><label class="form-label" for="address-line2">Unit</label>
                                        <input class="form-control" type="text" id="address-line2" name="unitNumber">
                                    </div>
                                    <div class="col-sm-6"><label class="form-label" for="address-zip">Post code</label>
                                        <input class="form-control" type="text" id="address-zip" required=""
                                               name="postCode"></div>
                                    <div class="col-12">
                                        <button class="btn btn-primary">Add New Address</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div><!-- End Content --></div>
        </div>
    </div><!--Table --></main>
<block th:include="fragment/footer::footer"></block>
</body>
</html>
