<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/fragment/header::header"></th:block>
<div class="py-6">
    <div class="container">
        <div class="row"><!-- Profile Menu -->
            <div class="col-lg-4 pb-4 pb-lg-0 col-xxl-3 pe-xxl-5">
                <div class="bg-body border border-bottom-0 shadow-lg">
                    <div class="d-flex p-3 align-items-center">
                        <div class="avatar avatar-lg rounded-circle" th:if="${user.profilePic != null}">
                            <img th:src="@{/getImage(profilePic=${user.profilePic})}">
                        </div>
                        <div class="col ps-3"><h6 class="m-0" th:text="${user.name}"></h6><small><a
                                href="#" th:text="${user.email}">your@email.com</a></small></div>
                    </div>
                </div>
            </div><!-- End Profile Menu --><!-- Content -->
            <div class="col-lg-8 col-xxl-9">
                <div class="table-responsive fs-md mb-4">
                    <table class="table table-bordered table-hover mb-0">
                        <thead class="text-700 bg-gray-200">
                        <tr>
                            <th class="fw-600">Picture</th>
                            <th class="fw-600">Product Name</th>
                            <th class="fw-600">Product Code</th>
                            <th class="fw-600">Product Price</th>
                            <th class="fw-600">Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="orderItem :${order.orderItems}">
                            <td class="p-3 text-mode"><img style="width: 50px" th:src="@{/getImage(profilePic=${orderItem.product.images[0].image})}">
                            </td>
                            <td class="p-3" th:text="${orderItem.product.name}"></td>
                            <td class="p-3" th:text="${orderItem.product.productCode}"></td>
                            <td class="p-3" th:text="${orderItem.product.price}"></td>
                            <td class="p-3" th:text="${orderItem.count}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!--Table --></main>
<block th:include="fragment/footer::footer"></block>
</body>
</html>
