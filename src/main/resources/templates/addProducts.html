<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div th:replace="header.html"></div>
<form action="/products/add" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name"><br>
    <input type="number" name="productCode" placeholder="Product Code"><br>
    <input type="text" name="price" placeholder="Price"><br>
    <input type="text" name="count" placeholder="Count"><br>
    <input type="file" name="profile_pic"><br>
    <textarea name="description" placeholder="Product Description"></textarea><br>
    <div th:each="category:${categories}">
        <label for="category" th:text="${category.name}"></label>
        <input type="checkbox" id="category" name="category" th:value="${category.id}">
    </div><br>
    <input type="submit" value="Add Product">
</form>
<th:block th:include="footer.html :: footer"></th:block>
</body>
</html>
