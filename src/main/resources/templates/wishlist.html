<th:block th:include="/fragment/header::header"></th:block>
<main><!-- Breadcrumb -->
    <div class="py-3 bg-gray-100">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 my-2"><h1 class="m-0 h4 text-center text-lg-start">Wishlist</h1></div>
                <div class="col-lg-6 my-2">
                    <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                        <li class="breadcrumb-item"><a class="text-nowrap" href="/static"><i
                                class="bi bi-home"></i>Home</a></li>
                        <li class="breadcrumb-item text-nowrap active" aria-current="page">Wishlist</li>
                    </ol>
                </div>
            </div>
        </div>
    </div><!-- End Breadcrumb --><!-- Cart Table -->
    <div class="py-6">
        <div class="container"><!-- Cart Table -->
            <div class="table-content table-responsive cart-table-content">
                <table class="table table-bordered align-middle">
                    <thead>
                    <tr class="text-uppercase text-nowrap">
                        <th style="width: 80px;" class="text-mode fw-500">Image</th>
                        <th class="text-mode fw-500">Product Name</th>
                        <th style="width: 120px;" class="text-mode fw-500">Price</th>
                        <th style="width: 230px;" class="text-mode text-end fw-500">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <block th:if="${wishlistById != null}">
                        <tr  th:each="product : ${wishlistById.getProduct()}">
                            <td class="product-thumbnail">
                                <a class="text-reset" th:href="@{'/products/' + ${product.id}}"><img
                                        th:src="@{/getImage(profilePic=${product.images[0].image})}" class="img-fluid"
                                        width="60"
                                        alt="">
                                </a>
                            </td>
                            <td class="product-name">
                                <a class="text-reset" th:href="@{'/products/' + ${product.id}}"
                                   th:text="${product.name}">Product
                                    Name</a>
                            </td>
                            <td class="product-price-cart"><span class="amount"
                                                                 th:text="${product.price}">$260.00</span>
                            </td>
                            <td class="product-remove text-end text-nowrap">
                                <a th:href="@{/wishList/remove(id=${product.id})}"
                                   class="btn btn-sm btn-outline-dark text-nowrap px-3"><i
                                        class="bi bi-x lh-1"></i>
                                </a>
                                <a th:href="@{'/cart/add/' + ${product.id}}"
                                   class="btn btn-sm btn-outline-primary text-nowrap px-3"><i
                                        class="fi-shopping-cart lh-1 me-md-1"></i> <span
                                        class="d-none d-md-inline-block">ADD TO CART</span></a>
                            </td>
                        </tr>
                    </block>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- Cart Table --></main>
<block th:include="fragment/footer::footer"></block>
</body>
</html>
