<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div th:replace="header.html"></div>
<a href="/products/add">Add Product</a>
<div th:each="product : ${products}">
    <a th:src="@{products/${product.id}}">
        <div>
            <img th:if="${product.profilePic != null}" th:src="@{/getImage(profilePic=${product.profilePic})}" width="80">
            <img th:unless="${product.profilePic != null}" src="/image/product-5806313-4863042.webp" width="80">
        </div>
        <div th:text="${product.name}"></div>
        <div th:text="${product.price}"></div>
    </a>
</div>
<th:block th:include="footer.html :: footer"></th:block>
</body>
</html>
