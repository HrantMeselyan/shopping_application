<th:block th:include="/fragment/header::header"></th:block><!-- End Page Title --><!-- Section -->
<div class="section">
    <div class="container">
        <div class="justify-content-center row">
            <div class="col-lg-5 col-xxl-4">
                <div class="card">
                    <div class="card-header bg-transparent py-3"><h3 class="h4 mb-0">Please Write New Password</h3></div>
                    <div class="card-body">
                        <form action="/user/changePassword" method="post">
                            <div class="form-group mb-3"><label for="password" class="form-label">Password<span
                                    class="text-danger">*</span></label> <input type="password" id="password"
                                                                                class="form-control" name="password"
                                                                                placeholder="password"></div>
                            <div class="form-group mb-3"><label for="password2" class="form-label">Password2<span
                                    class="text-danger">*</span></label> <input type="password" id="password2"
                                                                                class="form-control" name="password2"
                                                                                placeholder="password 2"></div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary w-100">Submit</button>
                            </div>
                            <input type="hidden" th:value="${email}" name="email">
                            <input type="hidden" th:value="${token}" name="token">
                        </form>
                        <div class="pt-4 text-center"><span class="text-muted">Have an account? <a
                                href="/user/register">Login here</a></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- end login --></main>
<block th:include="fragment/footer::footer"></block>
