<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- menu begin -->
<div>
    <nav class="navbar navbar-expand-lg navbar-light padding-0">
        <div class="navbar-collapse">
            <div class="col-lg-7 d-lg-block d-sm-none">
                <a class="navbar-brand col-lg-5" href="#">Tel:123456789</a>
                <a class="navbar-brand col-lg-6" href="#">Welcome </a>
            </div>
            <form class="col-lg-5">
                <div class="form-row align-items-center">
                    <div class="col-lg-4 col-sm-6 my-1">
                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>AM</option>
                            <option value="RU">RU</option>
                            <option value="EN">EN</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-sm-6 my-1">
                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>$</option>
                            <option value="RU">&euro;</option>
                        </select>
                    </div>
                    <div class="col-lg-4 m-auto d-lg-block d-sm-none">
                        <button type="button" class="btn btn-info col-lg-12">
                            Wishlist <span class="badge badge-dark bg-danger">3</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-collapse d-sm-flex">
            <div class="col-lg-6 col-sm-9">
                <a href="">Logo</a>
            </div>
            <div class="col-lg-6 col-sm-3 d-lg-flex justify-content-around">
                <div class="">
                    <form class="form-inline my-2 my-lg-0 d-lg-inline-block d-sm-none">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <block th:if="${currentUser != null}">
                            <b th:text="${currentUser.name}"></b>
                        </block>
                        <block th:if="${currentUser == null}">
                           sign in
                        </block>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a href="/customLogin" th:if="${currentUser == null}">login</a>
                        <a href="/user/register" th:if="${currentUser == null}">Register</a>
                        <a th:if="${currentUser != null}" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
